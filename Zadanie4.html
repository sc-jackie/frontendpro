<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			var pyramidHeight = prompt('Насколько высокую хочешь пирамидку?');
			var pyramidSymbol = prompt('Введи 1 символ из которого хочешь сделать пирамидку:');
			var pyramidText = '';

			function createPyramid(height, symbol){
				var symbolLoop = symbol;

				for (var i = 1; i <= height; i++) {
				pyramidText += symbolLoop + '\n';
				symbolLoop += symbol;
				console.log(pyramidText);
				}
				alert (pyramidText);
			}

			function createTree(height, symbol){
				var symbolLoop = symbol;
				for (var i = 1; i <= height; i++) {
				var spaces = '';
				for (var j = height - i; j > 0; j--) {
					spaces += ' ';
				}
				pyramidText += spaces + symbolLoop + spaces + '\n';
				symbolLoop += symbol + symbol;
				}
				alert (pyramidText);
			}

						

			// createPyramid(pyramidHeight, pyramidSymbol);
			createTree(pyramidHeight, pyramidSymbol);

		</script>
	</head>
