<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			var foo = function (a, b) {
				var sum = 0;
				for (i = 2; i < arguments.length; i++) {
						sum += arguments[i];
					};
				return {
					value: a + b,
					rest: sum,
				};
			}

			var res = foo(5, 5, 10, 20, 50, 101);
			console.log(res);
		</script>	
	</head>
	<body>
	</body>
</html>
